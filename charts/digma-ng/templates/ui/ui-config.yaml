apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ include "digma.ui" . }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: ui
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  admin-env.js: |
    window.areInsightSuggestionsEnabled = {{ .Values.ai.enabled }};
    window.isJaegerEnabled = true;
    window.jaegerURL = "{{ include "digma.jaeger.publicBaseUrl" . }}";
    window.jaegerApiPath = "/jaeger/api";
    window.isSandboxModeEnabled = {{ .Values.ui.sandboxEnabled }};
    window.platform = "Web";
  ide-launcher-env.js: |
    window.platform = "Web";
  login-env.js: |
    window.platform = "Web";
    {{ if .Values.digma.sso.enabled }}
    window.googleClientId = "{{ .Values.digma.sso.google.clientId }}";
    {{- end }}