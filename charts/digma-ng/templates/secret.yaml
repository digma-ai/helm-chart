{{- if (include "digma.createSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "digma.secretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  license-key: {{ .Values.digma.licenseKey | b64enc }}
  access-token: {{ .Values.digma.accessToken | b64enc }}
  {{- if .Values.digma.auth.password }}
  auth-password: {{ .Values.digma.auth.password | b64enc  }}
  {{- end }}
  {{- if include "digma.emailSettings.apiKey" . }}
  email-settings-api-key: {{ include "digma.emailSettings.apiKey" . | b64enc }}
  {{- end }}
  {{- if not .Values.postgresql.enabled -}} # -- The password of the PostgreSQL user will be used for external PostgreSQL instance only
  external-postgresql-password: {{ .Values.digma.externals.postgresql.password | b64enc }} 
  {{- end }}
  {{ if .Values.digma.socialLogin.enabled }}
  social-login-google-secret: {{ .Values.digma.socialLogin.google.secret | b64enc }} 
  {{- end }}
  {{ if .Values.ui.postHogApiKey }}
  postHog-api-key: {{ .Values.ui.postHogApiKey | b64enc }}
  {{- end }}
  {{ if .Values.ui.productFruitsWorkspaceCode }}
  product-fruits-workspace-code: {{ .Values.ui.productFruitsWorkspaceCode | b64enc }}
  {{- end }}
{{- end }}