apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: analytics-api-backendconfig
  namespace: digma
spec:
  healthCheck:
    type: HTTP
    requestPath: /healthz
    port: 5051
    
---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: collector-http-backendconfig
  namespace: digma
spec:
  healthCheck:
    type: HTTP
    requestPath: /health
    port: 13133

---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: collector-grpc-backendconfig
  namespace: digma
spec:
  healthCheck:
    type: TCP
    port: 4317
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3

---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: ui-backendconfig
  namespace: digma
spec:
  healthCheck:
    type: HTTP
    requestPath: /health
    port: 80