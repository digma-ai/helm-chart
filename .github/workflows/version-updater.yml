name: Update Chart Version

on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'The application version to update'
        required: true
jobs:
  update_yaml:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: bump_${{ github.event.inputs.app_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Create new branch
        run: |
          git checkout -b ${{ env.BRANCH_NAME }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml
      - name: Run Python script
        run: |
          python .github/scripts/version_updater.py "${{ github.event.inputs.app_version }}" 'src/digma/Chart.yaml' 'src/rendered-deployment.yaml'   
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update Helm app version to ${{ github.event.inputs.app_version }}"
          git push origin ${{ env.BRANCH_NAME }}
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          title: 'Update Helm app version ${{ github.event.inputs.app_version }}'
          body: 'This PR updates the Helm app version to ${{ github.event.inputs.app_version }}'
          labels: 'auto-generated'
          delete-branch: true