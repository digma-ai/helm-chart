apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-collector-deployment
  labels:
    app: digma-collector-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digma-collector-api
  template:
    metadata:
      labels:
        app: digma-collector-api
    spec:
      containers:
      - name: digma-collector-api
        image: digmatic/digma-collector:{{ .Values.digmaVersion }}
        ports:
        - containerPort: 5049
        - containerPort: 5050
        - containerPort: 5060
        env:
        {{- include "env.redis" . | nindent  8 }}
        {{- include "env.influx" . | nindent  8 }}
        {{- include "env.postgres" . | nindent  8 }}
        {{- include "env.rabbit" . | nindent  8 }}
        {{- include "env.otlpExporter" . | nindent  8 }}
        {{- include "env.elasticsearch" . | nindent  8 }}
