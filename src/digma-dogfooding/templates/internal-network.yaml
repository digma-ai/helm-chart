apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.postgres.host . }}
spec:
  type: ClusterIP
  selector:
    app: "postgres"
  ports:
  - port: {{ .Values.postgres.port }}
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.redis.host . }}
spec:
  type: ClusterIP
  selector:
    app: "redis"
  ports:
  - port: 6379
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.rabbit.host . }}
spec:
  type: ClusterIP
  selector:
    app: "rabbitmq"
  ports:
  - port: 5672
    protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.influx.host . }}
spec:
  type: ClusterIP
  selector:
    app: "influxdb"
  ports:
  - port: 8086
    protocol: TCP
    
---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.digmaPluginApi.host . }}
spec:
  type: ClusterIP
  selector:
    app: digma-plugin-api  
  ports:
  - port: 5051
    protocol: TCP 

---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.digmaAnalytics.host . }}
spec:
  type: ClusterIP
  selector:
    app: "digma-analytics"   
  ports:
  - port: 5052
    protocol: TCP 

---

apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.digmaCollectorApi.host . }}
spec:
  type: ClusterIP
  selector:
     app: "digma-collector-api"
  ports:
    - name: http
      protocol: TCP
      port: 5049
    - name: otlp-grpc
      protocol: TCP
      port: 5050
    - name: otlp-grpc-df
      protocol: TCP
      port: 5060
