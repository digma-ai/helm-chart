apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-analytics-deployment
  labels:
    app: digma-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digma-analytics
  template:
    metadata:
      labels:
        app: digma-analytics
    spec:
      containers:
      - name: digma-analytics
        image: digmatic/digma-analytics:0.1.14
        ports:
        - containerPort: 5052
        env:
        {{- include "env.redis" . | nindent  8 }}
        {{- include "env.influx" . | nindent  8 }}
        {{- include "env.postgres" . | nindent  8 }}
        {{- include "env.rabbit" . | nindent  8 }}
        {{- include "env.otlpExporter" . | nindent  8 }}
        {{- include "env.elasticsearch" . | nindent  8 }}
       
