debug: false

size: medium # small | medium | large
presets:
  small:
    digmaCollectorWorker:
      replicas: 1
    digmaMeasurementAnalysis: 
      replicas: 1
    digmaPipelineWorker: 
      replicas: 1
  medium:
    digmaCollectorWorker:
      replicas: 4
    digmaMeasurementAnalysis: 
      replicas: 4
    digmaPipelineWorker: 
      replicas: 1
  large:
    digmaCollectorWorker:
      replicas: 6
    digmaMeasurementAnalysis: 
      replicas: 4
    digmaPipelineWorker: 
      replicas: 4

deploymentType: Helm
exposeInternalErrorDetails: true
imagePullSecretName:
tolerations:
nodeSelector:

traceCollectorThresholds:
  recentActivityUpdateThresholdSeconds: 5
  upsertEndpointThresholdSeconds: 5
  upsertSpansThresholdSeconds: 5
  upsertSpanFlowMetadataThresholdSeconds: 5

kafka:
  host: "{{ .Release.Name }}-kafka"
  imageTag: 3.5.1
  resources: {
    requests: {
      memory: 400Mi,
      cpu: 200m
    },
    limits: {
      memory: 3Gi,
      cpu: 1000m
    }
  }
  annotations: {}
  labels: {}
  args: []
  
redis:
  host: "{{ .Release.Name }}-redis"
  imageTag: 7.0.5-alpine
  resources:
    requests:
      memory: "100Mi"
      cpu: "50m"
    limits:
      memory: "2Gi"
      cpu: "400m"
  config:
    maxmemory: "2g"
    maxmemoryPolicy: "allkeys-lru"
  annotations: {}
  labels: {}
  args: []

influx:
  host: "{{ .Release.Name }}-influxdb"
  imageTag: 2.7.1
  resources: {
    requests: {
      memory: 500Mi,
      cpu: 500m
    },
    limits: {
      memory: 2Gi,
      cpu: 2000m
    }
  }
  config: 
    queryConcurrency: 30
    queryQueueSize: 200
  annotations: {}
  labels: {}
  args: []
    
postgres:
  host: "{{ .Release.Name }}-postgres"
  imageTag: 15.1
  port: 5432
  username: postgres
  password: postgres
  maxConnections: 400
  maxMemory: 800MB # mapped to shared_buffers
  resources: {
    requests: {
      memory: 1Gi,
      cpu: 200m
    },
    limits: {
      memory: 2Gi,
      cpu: 1000m
    }
  }
  annotations: {}
  labels: {}
  args: []

pgadmin:
  host: "{{ .Release.Name }}-pgadmin"
  email: admin@admin.com
  password: admin

embeddedJaeger:
  host: "{{ .Release.Name }}-embedded-jaeger"
  imageTag: "1.61.0"
  enabled: true
  loadbalancer: true
  storage: "badger" # can be "badger" or "elasticsearch"
  volumeSize:  #volumeSize only for badger
  service:
    annotations: {}
  annotations: {}
  labels: {}
  args: []

elastic:
  imageTag: "8.15.1"
  storage: 80Gi
  resources: {
    requests: {
      memory: 2Gi,
      cpu: 1
    },
    limits: {
      memory: 4Gi,
      cpu: 2
    }
  }
  annotations: {}
  labels: {}
  args: []

kibana:
  host: "{{ .Release.Name }}-kibana"

redisCommander:
  host: "{{ .Release.Name }}-redis-commander"

elasticApmServer:
  host: "{{ .Release.Name }}-apm"

elasticsearch:
  host: "{{ .Release.Name }}-elasticsearch"

digmaCollectorApi:
  host: "{{ .Release.Name }}-collector-api"
  loadbalancer: true
  resources: {
    requests: {
      memory: 100Mi,
      cpu: 200m
    },
    limits: {
      memory: 600Mi,
      cpu: 800m
    }
  }
  service:
    annotations: {}
  annotations: {}
  labels: {}

digmaCollectorWorker:
  host: "{{ .Release.Name }}-collector-worker"
  replicas: "{{ index .Values.presets .Values.size \"digmaCollectorWorker\" \"replicas\" }}"
  resources: {
    requests: {
      memory: 300Mi,
      cpu: 300m
    },
    limits: {
      memory: 600Mi,
      cpu: 600m
    }
  }
  sampling: {
    enable: true
  }
  extendedObservability: {
    enable: true
  }
  traceForJaegerTTL: 10
  ignoreEndpoints:
    - Route: "/health"
      RouteRegex: ""
      Method: "GET"
      Service: "*"
    - Route: "/healthcheck"
      RouteRegex: ""
      Method: "GET"
      Service: "*"
    - Route: "/metrics"
      RouteRegex: ""
      Method: "GET"
      Service: "*"
  annotations: {}
  labels: {}
  affinity:

digmaAnalytics:
  host: "{{ .Release.Name }}-analytics"
  loadbalancer: true
  replicas: 1
  secured: true
  resources: {
    requests: {
      memory: 300Mi,
      cpu: 100m
    },
    limits: {
      memory: 800Mi,
      cpu: 800m
    }
  }
  service:
    annotations: {}
  annotations: {}
  labels: {}

digmaScheduler:
  host: "{{ .Release.Name }}-scheduler"
  resources: {
    requests: {
      memory: 300Mi,
      cpu: 200m
    },
    limits: {
      memory: 600Mi,
      cpu: 500m
    }
  }
  annotations: {}
  labels: {}

digmaPipelineWorker:
  replicas: "{{ index .Values.presets .Values.size \"digmaPipelineWorker\" \"replicas\" }}"
  resources: {
    requests: {
      memory: 100Mi,
      cpu: 50m
    },
    limits: {
      memory: 400Mi,
      cpu: 500m
    }
  }
  annotations: {}
  labels: {}
  affinity:

digmaMeasurementAnalysis:
  replicas: "{{ index .Values.presets .Values.size \"digmaMeasurementAnalysis\" \"replicas\" }}"
  resources: {
    requests: {
      memory: 100Mi,
      cpu: 200m
    },
    limits: {
      memory: 800Mi,
      cpu: 800m
    }
  }
  annotations: {}
  labels: {}
  affinity:

grafana:
  host: "{{ .Release.Name }}-grafana"
  annotations: {}
  labels: {}
  args: []

prometheus:
  host: "{{ .Release.Name }}-prometheus"
  annotations: {}
  labels: {}
  args: []

otelCollectorGateway:
  host: "{{ .Release.Name }}-otel-collector-gateway"
  enabled: false
  samplingPercentage: 100
  loadbalancer: false
  service:
    annotations: {}
  annotations: {}
  labels: {}

otelCollectorDf:
  host: "{{ .Release.Name }}-otel-collector"
  annotations: {}
  labels: {}

digmaSelfDiagnosis:
  otlpExportTraces: false
  otlpExportMetrics: false
  otlpExportLogs: false
  otlpExporterEndpoint: # either a url or 'local'
  otlpSamplerProbability: "0.1"
  

digma:
  environmentName:
  environmentType:  
  siteName: undefined
  isCentralize: true
  licenseKey:
