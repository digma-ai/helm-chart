# Analytics Service
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-analytics-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: "digma-analytics"
  ports:
    - name: analytics
      protocol: TCP
      port: 5051
      targetPort: 5051

---

# Collector API Service
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-collector-api-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: "digma-collector-api"
  ports:
    - name: http
      protocol: TCP
      port: 5049
      targetPort: 5049
    - name: grpc
      protocol: TCP
      port: 5050
      targetPort: 5050

---

# Jaeger Service
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-embedded-jaeger
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: "embedded-jaeger"
  ports:
    - name: jaeger-api
      port: 16686
      protocol: TCP
      targetPort: 16686

---

# Ingress Resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.{{- if .Values.ingressController.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-embedded-jaeger
                port:
                  number: 16686
    - host: api.{{- if .Values.ingressController.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-analytics-service
                port:
                  number: 5051
    - host: collector.{{- if .Values.ingressController.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-collector-api-service
                port:
                  number: 5049
---
{{ end }}