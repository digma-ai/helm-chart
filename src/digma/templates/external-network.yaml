apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-analytics-nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: analytics.stag01.digma.systems
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ tpl .Values.digmaAnalytics.host . }}
            port:
              number: 5051

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-collector-http-nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-debug: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: collector-http.stag01.digma.systems
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ tpl .Values.digmaCollectorApi.host . }}
            port:
              number: 5049

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-collector-grpc-nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-debug: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  rules:
  - host: collector-grpc.stag01.digma.systems
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ tpl .Values.digmaCollectorApi.host . }}
            port:
              number: 5050

---

kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-analytics-service-lb
  {{- if and .Values.digmaAnalytics.service .Values.digmaAnalytics.service.annotations }}
  annotations:
    {{ toYaml .Values.digmaAnalytics.service.annotations | indent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  selector:
     app: "digma-analytics"
  ports:
    - name: analytics
      protocol: TCP
      port: 5051

---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-collector-api-service-lb
  {{- if and .Values.digmaCollectorApi.service .Values.digmaCollectorApi.service.annotations }}
  annotations:
    {{ toYaml .Values.digmaCollectorApi.service.annotations | indent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  selector:
     app: "digma-collector-api"
  ports:
    - name: http
      protocol: TCP
      port: 5049
    - name: grpc
      protocol: TCP
      port: 5050

{{ if .Values.embeddedJaeger.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-embedded-jaeger-lb
  {{- if and .Values.embeddedJaeger.service .Values.embeddedJaeger.service.annotations }}
  annotations:
    {{ toYaml .Values.embeddedJaeger.service.annotations | indent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  selector:
     app: "embedded-jaeger"
  ports:
  - name: api
    port: 17686
    protocol: TCP
    targetPort: 16686

{{ end }}
