## Digma observability
## @param useLocal [default: true]
## @param siteName [default: undefined]
## @param environmentName [default: digma], Environments represent different deployment stages or scopes.
## @param otlp.remoteEndpoint Please note this parameter, cannot be set while useLocal is true
## @param otlp.samplerProbability [default: 0.1]
## @param otlp.exportTraces [default: true]
## @param otlp.exportMetrics [default: true]
##
observability:
  useLocal: true
  siteName: undefined
  environmentName: digma
  otlp:
    remoteEndpoint:
    samplerProbability: 0.1
    exportTraces: true
    exportMetrics: true
    exportLogs: false

## digma globals
